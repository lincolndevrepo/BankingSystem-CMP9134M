<body>
<div class="container">
<h1 class="text-center">jQuery cxDialog Plugin Demos</h1>
<div class="jquery-script-ads" style="margin:30px auto;" align="center"><script type="text/javascript"><!--

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Basic Demos</h3>
  </div>
  <div class="panel-body">
    <a class="btn btn-default demo1" href="javascript:;">Alert Box</a>
    <a class="btn btn-primary demo2" href="javascript:;">Confirm Box</a><p id="result_confirm"></p>
    <a class="btn btn-danger demo3" href="javascript:;">Prompt Box</a><p id="result_prompt"></p>
    <div id="prompt_box">
        <label for="prompt_name">Do you like jQuery?</label>
        <input id="prompt_name" type="text" class="cxinput" size="18">
    </div>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Custom Styles</h3>
  </div>
  <div class="panel-body">
    <a class="btn btn-primary demo4" href="javascript:;">iOS 8 theme</a>
    <a class="btn btn-danger demo5" href="javascript:;">Black theme</a>
  </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/jquery.cxdialog.js"></script>
<script>
$.cxDialog.defaults.background = '#000';

$('.demo1').on('click', function(){
  $.cxDialog('<p>Hello World!<p><p>I am cxDialog!</p>');
});

$('.demo2').on('click', function(){
  $.cxDialog({
    title: 'cxDialog',
    info: '<strong>Confirm Box</strong>ÔºÅ',
    okText: 'Confirm',
    no: null,
    noText: 'Cancel',
    ok: function(){
      document.getElementById('result_confirm').innerHTML = 'You chosed: <strong>Confirm</strong>';
    },
    no: function(){
      document.getElementById('result_confirm').innerHTML = 'You chosed: <strong>Cancel</strong>';
    }
  });
});

(function(){
  var _inputName = document.getElementById('prompt_name');

  $('.demo3').on('click', function(){
    $.cxDialog({
      title: 'cxDialog',
      info: document.getElementById('prompt_box'),
      okText: 'Confirm',
    no: null,
    noText: 'Cancel',
      ok: function(){
        if (_inputName.value.length) {
          document.getElementById('result_prompt').innerHTML = '' + _inputName.value;
          _inputName.value = '';
        };
      },
      no: function(){}
    });
  });
})();

$('.demo4').on('click', function(){
  $.cxDialog({
    title: 'Do you like jQuery Plugin?',
    info: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br> Sed orci leo, pulvinar id nunc eu, pharetra dignissim tellus. <br>Curabitur mollis tellus quis venenatis placerat.<br>Quisque non massa ut quam commodo scelerisque a a purus. <br>In id orci leo.<br> Proin sagittis a velit eu tempor. ',
    ok: function(){},
    okText: 'Okey',
    no: function(){},
    noText: 'No & Thanks',
    baseClass: 'ios'
  });
});
$('.demo5').on('click', function(){
  $.cxDialog({
    title: 'My dialog box',
    info: 'This is black theme',
    ok: function(){},
    baseClass: 'black'
  });
});
</script>
